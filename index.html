<!doctype html>
<html lang = "en">
  <head>
    <title>Hello Agol2</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content=""/>

    <!-- calls for the argis api CSS file and JS library-->
    <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.25/"></script>

    <!-- The esriConfig variable must be defined before adding the other esri libraries -->
    
    <script>
      require([
        "esri/config",
        "esri/Map",
        "esri/views/MapView",
        "esri/Graphic",
        "esri/layers/GraphicsLayer",
        "esri/layers/FeatureLayer",
        "esri/renderers/UniqueValueRenderer",
        "esri/widgets/Legend",
        "esri/widgets/Editor"

      ], function(esriConfig, Map, MapView, Graphic, GraphicsLayer, FeatureLayer, Polygon, Polyline, UniqueValueRenderer, Legend, Editor) {
        esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurHV9iTjyehHsEnzvI8sUaIIi3IXKSAtkibIBMvi9jHxhHvPHCZa6N4xYfFoOEi78qgMywaRxeyVvI1Pz_78100xHYQok0FWPMtiG11U13TasCx7WXo9KXA-fcdY4m-5KHDJwA1Y708w2ozyvy8mJXILDv4ppEgc-_f3LIN8A7V8MEONoJX1o1iQ91-dmwsurQCX6QdJ5U9JAUmin7JnL7Aw.AT1_Stq55Mfi";

        const map = new Map({
          basemap: "arcgis-topographic" // basemap layer
        });

        const view = new MapView({
          map: map,
          center: [-97.7431, 30.2672],
          zoom: 13,
          container: "viewDiv"          
        });

        const graphicsLayer = new GraphicsLayer();
        map.add(graphicsLayer);

        const point = {
          type: "point",
          longitude: -97.750689,
          latitude: 30.263098
        };

        const simpleMarkerSymbol = {
          type: "simple-marker",
          style: "triangle",
          color: [0, 0, 139],
          outline: {
            color: [255, 255, 255],
            width: 1
          }
        };

        const popupTemplate = {
          title: "{Name}",
          content: "{Description}"
        };

        const attributes = {
          Name: "Stevie Ray Vaughan Statue",
          Description: "A bronze sculpture of Stevie Ray Vaughan by Ralph Helmick"
        };

        const pointGraphic = new Graphic({
          geometry: point,
          symbol: simpleMarkerSymbol,
          attributes: attributes,
          popupTemplate: popupTemplate // add attributes to the graphic
        });

        // adding the points to the map
        graphicsLayer.add(pointGraphic);

        // Define the polygon geometry
        const polygon = {
          type: "polygon",
          rings: [
            [-97.750689, 30.263098],
            [-97.751689, 30.263098],
            [-97.751689, 30.264098],
            [-97.750689, 30.264098],
            [-97.750689, 30.263098]
          ]
        };

        // Symbol for the polygon
        const simpleFillSymbol = {
          type: "simple-fill",
          color: [0, 225, 79, 0.8], 
          outline: {
            color: [255, 255, 255],
            width: 1
          }
        };

        const polygonGraphic = new Graphic({
          geometry: polygon,
          symbol: simpleFillSymbol
        });

        // Add the polygon graphic to the graphics layer
        graphicsLayer.add(polygonGraphic);

        // Define the polyline geometry
        const polyline = {
          type: "polyline",
          paths: [
            [-97.749771, 30.262804],
            [-97.750689, 30.263098],
            [-97.751689, 30.264098],
            [-97.750689, 30.264098]
          ]
        };

        // Symbol for the polyline
        const simpleLineSymbol = {
          type: "simple-line",
          color: [0, 119, 40], 
          width: 2
        };

        // Create a graphic for the polyline
        const polylineGraphic = new Graphic({
          geometry: polyline,
          symbol: simpleLineSymbol
        });

        // Add the polyline graphic to the graphics layer
        graphicsLayer.add(polylineGraphic);

        // Define a pop-up for usaeduLayer
        const popupEduusa = {
          title: "EDUs",
          content: "<b>Name:</b> {INSTNM}<br><b>Total Enrollment:</b> {INSTSIZE}<br><b> Medical:</b> {HOSPITAL}<br>"
        };

        // Adding the feature layer
        const usaeduLayer = new FeatureLayer({
          url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/ArcGIS/rest/services/Colleges_and_Universities_View/FeatureServer/0",
          outFields: ["INSTNM", "INSTSIZE", "HOSPITAL"],   ///adding the popup
          popupTemplate: popupEduusa
        });

        const airportsLayer = new FeatureLayer({
          url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/US_AirportsBro/FeatureServer"
        });

        map.add(usaeduLayer);
//adding the airports layer to the map      
        map.add(airportsLayer);

//creates render for the icon airpot layer
        const airportRenderer = new UniqueValueRenderer({
          field: "Fac_Type",
          uniqueValueInfos: [
            {
              value: "AIRPORT",
              symbol: {
                type: "picture-marker",
                url: "outline_local_airport_black_24dp.png",
                width: "18px",
                height: "18px"
              }
                }
              ]
            });
            
          
     
      //const to make the airport labels
      const airportLabels = {
          symbol: {
          type: "text",
          color: "#FFFFFF",
          haloColor: "#5E8D74",
          haloSize: "2px",
          font: {
          size: "12px",
         family: "Noto Sans",
          style: "italic",
          weight: "normal"
        }
      },
          labelPlacement: "above-center",
          labelExpressionInfo: {
            expression: "$feature.Fac_Name"}
        };

//should filter out all non airports, such as hospitals
        const airportLayer = new FeatureLayer({
          url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/UnitedStatesAirports/FeatureServer",
          renderer: airportRenderer, //calling the icon
          definitionExpression: "Fac_Type = 'AIRPORT'", //adding sql to filter for airports
          labelingInfo: [airportLabels] //adding the labels
        });
        

        map.add(airportLayer);
 




      });
    </script>
  </head>

  <body>

  <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style> 

    <div id="viewDiv"></div>
  </body>
</html>
